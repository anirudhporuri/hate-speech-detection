<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Classification</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            text-align: center;
        }

        .container {
            width: 400px;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 123, 255, 0.2); 
            border: 1px solid #007bff; 
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: 2px solid #007bff; 
            border-radius: 4px;
            margin-top: 10px;
            margin-bottom: 20px;
            box-sizing: border-box; 
            resize: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px; 
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            padding: 15px;
            background-color: #e3f2fd; 
            border: 1px solid #007bff; 
            border-radius: 4px;
            box-shadow: 0 2px 4px rgba(0, 123, 255, 0.1);
            font-size: 16px;
        }

        a {
            color: #007bff; 
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Text Classifier</h1>
        <form action="/" method="post">
            <textarea name="text" placeholder="Enter text here..." rows="4" cols="50"></textarea>
            <button type="submit">Classify Text</button>
        </form>
        {% if prediction %}
        <div class="result">
            <p>Entered Text: <strong>{{ input_text }}</strong></p>
            <p>Offensive Percentage: <strong>{{ percent }}</strong></p>
            <p>Predicted Category: <strong>{{ prediction }}</strong></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
